<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Кўиз авүт Попистанэ</h1>
  
  <form id="quiz-form">
    <div class="question">
      <p>1. Что столица Попистани¿</p>
      <label><input type="radio" name="q1" value="Новобург"> Новобург</label><br>
      <label><input type="radio" name="q1" value="Сита да Смаꚜрагдска"> Сита да Смаꚜрагдска</label><br>
      <label><input type="radio" name="q1" value="Мап"> Мап</label><br>
      <label><input type="radio" name="q1" value="Гараш Хинкал"> Гараш Хинкал</label>
    </div>

    <div class="question">
      <p>2. Что ыкивый штат Попистани¿</p>
      <label><input type="radio" name="q2" value="Кокэлистан"> Кокэлистан</label><br>
      <label><input type="radio" name="q2" value="Сикэлостан"> Сикэлостан</label><br>
      <label><input type="radio" name="q2" value="Чаўакия"> Чаўакия</label><br>
      <label><input type="radio" name="q2" value"Смарагдын"> Смарагдын</label>
    </div>

    <div class="question">
      <p>3. Уюм цыкий прэзидэнт Попистани¿</p>
      <label><input type="radio" name="q3" value="Мэсаж Лэзбянмор"> Мэсаж Лэзбянмор</label><br>
      <label><input type="radio" name="q3" value="Паўл-Алфрэд Ӕфсингэр"> Паўл-Алфрэд Ӕфсингэр</label><br>
      <label><input type="radio" name="q3" value="Дметр Арлащов"> Дметр Арлащов</label><br>
      <label><input type="radio" name="q3" value="Леонид Асгард"> Леонид Асгард</label>
    </div>

    <div class="question">
      <p>4. Щ уем ԙрхэ оригиналные ӈроды Высаховска¿</p>
      <label><input type="radio" name="q4" value="ДӇР"> ДӇР</label><br>
      <label><input type="radio" name="q4" value="Украӥна"> Украӥна</label><br>
      <label><input type="radio" name="q4" value="Россия"> Россия</label><br>
      <label><input type="radio" name="q4" value="Беларусь"> Беларусь</label>
    </div>

    <div class="question">
      <p>5. Цакэнистан есть</p>
      <label><input type="radio" name="q5" value="Штат"> Штат</label><br>
      <label><input type="radio" name="q5" value="Културный союз"> Културный союз</label><br>
      <label><input type="radio" name="q5" value="Ԙрха"> Ԙрха</label><br>
      <label><input type="radio" name="q5" value="Фиктивная оток"> Фиктивная оток</label>
    </div>

    <div class="question">
      <p>6. Что офицялныная мёна Попистани¿</p>
      <label><input type="radio" name="q6" value="Жэчпосполита Попистан"> Жэчпосполита Попистан</label><br>
      <label><input type="radio" name="q6" value="Попистан"> Попистан</label><br>
      <label><input type="radio" name="q6" value="Попийская Жэчпосполита"> Попийская Жэчпосполита</label><br>
      <label><input type="radio" name="q6" value="Жэчпосполита Фэдэративная Попистан"> Жэчпосполита Фэдэративная Попистан</label><br>
    </div>

    <button type="button" onclick="checkAnswers()">Сюж</button>
  </form>

  <p id="result"></p>

  <script>
    function checkAnswers() {
      const answers = {
        q1: "Новобург",
        q2: "Сикэлостан",
        q3: "Леонид Асгард",
        q4: "ДӇР",
        q5: "Културный союз",
        q6: "Жэчпосполита Фэдэративная Попистан"
      };

      let score = 0;
      for (const [key, value] of Object.entries(answers)) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === value) {
          score++;
        }
      }

      document.getElementById("result").textContent = `Цибе ${score} щ ${Object.keys(answers).length}-икэм йыпие воцы`;
    }
  </script>

</body>
</html>
