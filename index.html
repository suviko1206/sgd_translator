<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Кўиз авүт Попистанэ</h1>

  <form id="quiz-form">
    <div class="question">
      <p>1. Что столица Попистани¿</p>
      <label><input type="radio" name="q1" value="Новобург"> Новобург</label><br>
      <label><input type="radio" name="q1" value="Сита да Смаꚜрагдска"> Сита да Смаꚜрагдска</label><br>
      <label><input type="radio" name="q1" value="Мап"> Мап</label><br>
      <label><input type="radio" name="q1" value="Гараш Хинкал"> Гараш Хинкал</label>
    </div>

    <div class="question">
      <p>2. Что ыкивый штат Попистани¿</p>
      <label><input type="radio" name="q2" value="Кокэлистан"> Кокэлистан</label><br>
      <label><input type="radio" name="q2" value="Сикэлостан"> Сикэлостан</label><br>
      <label><input type="radio" name="q2" value="Чаўакия"> Чаўакия</label><br>
      <label><input type="radio" name="q2" value"Смарагдын"> Смарагдын</label>
    </div>

    <button type="button" onclick="checkAnswers()">Submit</button>
  </form>

  <p id="result"></p>

  <script>
    function checkAnswers() {
      const answers = {
        q1: "Новобург",
        q2: "Сикэлостан"
      };

      let score = 0;
      for (const [key, value] of Object.entries(answers)) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === value) {
          score++;
        }
      }

      document.getElementById("result").textContent = `You scored ${score} out of ${Object.keys(answers).length}.`;
    }
  </script>

</body>
</html>
